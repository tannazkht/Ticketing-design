<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>درباره ما | Estino Soft</title>
  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="style.css"> 
  
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

</head>
<body>
  <div class="container">
    <!-- sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="src/logo/estinoSoftLogo.svg" alt="Estino Soft Logo">
      </div>
      <div class="menu">
        <p class="menu-title">منو</p>
        <div class="menu-item">
          <img class="icon" src="src/icons/dashboard.svg" alt="dashboard icon">
          <span class="menu-text">داشبورد</span>
        </div>
        <div class="menu-item">
          <img class="icon" src="src/icons/Buy.svg" alt="buy icon">
          <span class="menu-text">تیکت ها</span>
        </div>
        <div class="menu-item">
          <img class="icon" src="src/icons/newTicket.svg" alt="dashboard icon">
          <span class="menu-text">تیکت جدید</span>
        </div>
        <div class="menu-item">
          <img class="icon" src="src/icons/messages.svg" alt="dashboard icon">
          <span class="menu-text">پیام ها </span>
        </div>
        <div class="menu-item">
          <img class="icon" src="src/icons/messages.svg" alt="dashboard icon">
          <span class="menu-text">پایگاه دانش</span>
        </div>



        <div class="others">
          <span>OTHERS</span>
        </div>



        <div id="account-separator-placeholder"></div>


        <div class="menu-item account-item" data-key="account">
          <span class="menu-text">تنظیمات</span>
        </div>       
        <div id="account-area-placeholder"></div>
        <div class="menu-item">
          <img class="icon" src="src/icons/Profile.svg" alt="dashboard icon">
          <span class="menu-text">حساب من</span>
        </div>
        <div class="menu-item">
          <img class="icon" src="src/icons/help.svg" alt="dashboard icon">
          <span class="menu-text">کمک</span>
        </div>
      </div>
      
      <footer class="sidebar-footer"> </footer>


      <div class="logo-image">
        <img src="./Vector.svg" alt="logo image">
        <p>نسخه 3.4.15</p>
      </div>





      <!-- <div class="chat-container">
        <img class="chat-bg" src="src/icons/chat.svg" alt="chat background">
        <img class="chat chat-fg" src="src/icons/messageTyping.svg" alt="chat typing">
      </div>  -->
    </div>
    <div class="main-content">
      <header class="topbar">
        <div class="search-box"> 
          <input class="textSearchBox" type="text" placeholder="جستجو ...">
          <img src="src/icons/search.svg" alt="search icon">
        </div>
        <div class="topbar-right">
          <div class="notification">
            <img src="src/icons/bell.svg" alt="notification icon"> 
            <span class="notifSign"></span>
          </div>
          <div class="user-profile">
            <img class="user-avatar" src="src/images/user1.jpg" alt="user avatar"> 
            <div class="user-info">
              <span class="user-name">ماهان یکتا</span>
              <span class="user-role">کارشناس فروش</span>
            </div>
            <img class="dropdown-icon" src="src/icons/chevron-down.svg" alt="dropdown icon"> 
          </div>
        </div>
      </header>
      <div class="header-line"></div>
      <div class="footer-line"></div>



      <footer class="footer">
        <p class="footerText">
          کلیه حقوق مادی و معنوی متعلق به شرکت راهبرد سیستم ایساتیس می‌باشد.
        </p>
      </footer>  
    </div>    
  </div>
</body>
<script src="script.js"></script>
</html>
