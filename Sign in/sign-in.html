<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری - استیو سافت</title>
    
    <!-- Bootstrap 5 RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./sign-in-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    
    <!-- Logo Section -->
    <div class="logo-section">
        <img src="../company-logo.svg" alt="site logo">
        <div class="logo-text">
            استینو<br>سافت
        </div>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">ورود به حساب کاربری</h1>
            <p class="login-subtitle">لطفا اطلاعات ورود خود را وارد کنید</p>
            
            <form>
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">نام کاربری</label>
                    <div class="input-group">
                        <i class="bi bi-person"></i> 
                        <input type="text" class="form-control" id="username" placeholder="     ایمیل / شماره تلفن">
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">رمز عبور</label>
                    <div class="input-group">
                        <i class="bi bi-lock"></i>
                        <!-- <img src="./Icon.svg" alt="lock icon"> -->
                        <input type="password" class="form-control" id="password" placeholder="     رمز عبور">
                        <span class="input-group-text">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye-slash" id="toggleIcon"></i>
                            </button>
                        </span>
                    </div>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <a href="#" class="forgot-password">فراموشی رمز عبور؟</a>
                    <div class="form-check">
                        <label class="form-check-label" for="rememberMe">
                            مرا به خاطر بسپار
                        </label>
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                    </div>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="btn btn-login">ورود</button>
            </form>
        </div>
    </div>
    

    <div class="questions">
        <img src="../Questions.svg" alt="3 questions">
    </div>


    <!-- Footer Text -->
    <div class="footer-text">
        با سیستم CRM استینو، پشتیبانی از مشتریان خود را به سطح جدیدی برسانید
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

</body>
</html>
